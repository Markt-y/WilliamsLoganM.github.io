<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <section class="threecolumns">
        <section class="col1of3">
            <h1>Quotes</h1>
            <p id="quotePara"></p>
        </section>

        <section class="col2of3">
            <h1>Hello World!</h1>
            <label for="language">Language:</label>
            <input id="language-selection">
            <br>
            <br>
            <button id="display-hello">Display Hello</button>
            <br>
            <p id="display-hello-sentence"></p>
        </section>
        
        <section class="col3of3">
            <h1>Pluralize</h1>
            <label for="numberofItems">Number of Items:</label>
            <input id="num-items-input">
            <br>
            <label for="itemName">Item Name:</label>
            <input id="item-name-input">
            <br>
            <br>
            <button id="Pluralize">Pluralize</button>
            <br>
            <p id="pluralized-sentence"></p>
        </section>
    </section>    
</body>
</html>
