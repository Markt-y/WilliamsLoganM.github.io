<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <section class="threecolumns">
        <section class="col1of3">
            <h1>Who's the oldest?</h1>
            <label for="name1">Name 1:</label>
            <input id="name1-input">
            <br>
            <label for="age1">Age 1:</label>
            <input id="age1-input">
            <br>
            <label for="name2">Name 2:</label>
            <input id="name2-input">
            <br>
            <label for="age2">Age 2:</label>
            <input id="age2-input">
            <br>
            <label for="name3">Name 3:</label>
            <input id="name3-input">
            <br>
            <label for="age3">Age 3:</label>
            <input id="age3-input">
            <br>
            <br>
            <button id="compare-ages">Compare Ages</button>
            <br>
            <p id="compare-ages-sentence"></p>
        </section>

        <section class="col2of3">
            <h1>Hello World!</h1>
            <label for="language">Language:</label>
            <input id="language-selection">
            <br>
            <br>
            <button id="display-hello">Display Hello</button>
            <br>
            <p id="display-hello-sentence"></p>
        </section>
        
        <section class="col3of3">
            <h1>Pluralize</h1>
            <label for="numberofItems">Number of Items:</label>
            <input id="num-items-input">
            <br>
            <label for="itemName">Item Name:</label>
            <input id="item-name-input">
            <br>
            <br>
            <button id="Pluralize">Pluralize</button>
            <br>
            <p id="pluralized-sentence"></p>
        </section>
    </section>    
</body>
</html>
